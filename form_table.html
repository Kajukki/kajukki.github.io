<html>

<body>
    <form>
        <fieldset>
            <legend>Contact information:</legend>
            <table>

                <tr>
                    <td><label for="fname">First Name:</label></td>
                    <td><input type="text" id="fname" name="fname" value=""></td>
                    <td><label for="pref">Preferred contact method:</label><br></td>
                </tr>
                <tr>
                    <td><label for="lname">Last Name: </label></td>
                    <td><input type="text" id="lname" name="lname" value=""></td>
                    <td><input type="checkbox" id="ecb" name="ecb">
                        <label for="ecb">Email</label><br>
                    </td>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="text" id="email" name="email" value=""></td>
                    <td><input type="checkbox">
                        <label for="tb">Telephone</label><br>
                    </td>
                </tr>
                <tr>
                    <td><label for="telephone">Telephone:</label></td>
                    <td><input type="text" id="telephone" name="telephone" value=""></td>
                </tr>

            </table>
        </fieldset>

    </form>

    <form>
        <fieldset>
            <legend>Feedback:</legend>
            <label for="msubject">Message subject:</label>
            <input type="text" id="msubject" name="msubject" value=""><br>
            <p></p>
            <textarea cols="50" rows="10"></textarea>
        </fieldset>
    </form>
</body>

</html>
